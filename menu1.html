    <div class="container">
        <header>
            <a href="#" class="menu_btn">menu</a>

	<div id="wrap">
    	<ul>
        	<li><img src="images/b7.gif"></li>
            <li></li>
            <li><img src="images/b5.gif"></li>
            <li></li>
        </ul>
    </div>

    <div id="closeBtn">close</div>

<script>
		$(function(){//마우스 올렸을때 실행되는 함수
			$("li").hover( //li안에 있는 이미지에 hover시 작동
				function(){
					$(this).find("img").css({display:"inline-block", left:"-200px", top:"-200px", height:"100%", opacity:0})//img에 대한 css 적용.
					.stop()//다음동작은 멈춘다음
					.animate({left:"0px", top:"0px", width:"100%", opacity:2}, 500);//원래이미지 크기로 .
				},
				function(){//마우스 내렸을때 실행
					$(this).find("img").stop().fadeOut();//기존에 동작들을 없앤후 fadeOut으로 가려줌줌
				}
			);
		});
</script>
